<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">

      <div class="column">
        <h3>ALIENS</h3>
        <h2 id="scorehome-el" class="score">0</h2>
        <div class="button-container">
          <button id="plus1-home" onclick="plus1Home()">+1</button>
          <button id="plus2-home" onclick="plus2Home()">+2</button>
          <button id="plus3-home" onclick="plus3Home()">+3</button>
        </div>
      </div>
      <div class="column">
        <h3>UNICORNS</h3>
        <h2 id="scoreguest-el" class="score">0</h2>
        <div class="button-container">
          <button id="plus1-guest" onclick="plus1Guest()">+1</button>
          <button id="plus2-guest" onclick="plus2Guest()">+2</button>
          <button id="plus3-guest" onclick="plus3Guest()">+3</button>
        </div>        


      </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
